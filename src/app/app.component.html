<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/logo_itq.png"
              alt="Logo"
              width="190"
              height="80"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </nav>
      <div class="row g-3">
        <div class="col-sm-7">
          <label for="buscar" class="form-label">Busca tu libro...</label>
          <input type="text" [(ngModel)]="search"  class="form-control" placeholder="Inteligencia artificial" aria-label="buscar">
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm-7">
          <button type="button" (click)="buscarEjemplares()" class="btn btn-primary">Buscar</button>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
        <table class="table table-striped ">
          <thead>
            <tr>
              <th scope="col">Titulo</th>
              <th scope="col">Autor</th>
              <th scope="col">Clasificaci√≥n</th>
              <th scope="col">ISBN</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of ejemplares">
              <th scope="row">{{e.titulo}}</th>
              <td>{{e.autor}}</td>
              <td>{{e.clasificacion}}</td>
              <td>{{e.isbn}}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
